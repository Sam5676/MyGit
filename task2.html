				<label for="Email">Email</label>
				<input type="email" id="Email" placeholder="ex@gmail.com">
				</li>
				<li>
				<label for="Phone">Phone</label>
				<input type="tel" id="Phone" placeholder="Eg. +7365827687" maxlength="10">

			</ol>
			</fieldset>
			 <fieldset>
			<legend>Delivery address</legend>

				<li>
				<label for="Address">Address</label>

				<li>
				<label for="Post-code">Post code</label>
				<input type="number" id="Post-code">
				</li>
				<li>
				<label for="Country">Country</label>
				<input type="text" id="Country">
				</li>
			</ol>
			</fieldset>
			<fieldset>
			<legend>Card details</legend>
			<ol>
				<li>
				<fieldset>
					<legend>Card type</legend>

						<input type="radio" id="Cards" name="Cards" value="VISA">
						<label for="Cards">VISA</label>

					<li>
						<input type="radio" id="Cards" name="Cards" value="AmEx">

					<li>

				</li>

				<input type="number" id="Security-code">
				</li>

			</fieldset>
			<fieldset>
